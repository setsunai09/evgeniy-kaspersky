<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table class="table-example">
        <caption>Счет</caption>
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Стоимость</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ручка</td>
                <td>50 &#8381;</td>
                <td rowspan="2">2</td>
                <td>100 &#8381;</td>
            </tr>
            <tr>
                <td>Карандаш</td>
                <td>40 &#8381;</td>
                <td>80 &#8381;</td>
            </tr>
            <tr>
                <td>Тетрадь</td>
                <td>70 &#8381;</td>
                <td>10</td>
                <td>700 &#8381;</td>
            </tr>
            <tr>
                <td colspan="3">Итого</td>
                <td>880 &#8381;</td>
            </tr>
        </tbody>
    </table>

    <form id="registration" action="">
        <label for="login">Введите логин</label><br>
        <input type="text" id="login" name="login" placeholder="Логин" required><br>
        <label for="pass">Введите пароль</label><br>
        <input type="password" id="pass" name="pass" placeholder="Пароль" required><br>
        <input type="radio" id="male" name="gender" checked>
        <label for="male">муж</label>
        <input type="radio" id="male" name="gender">
        <label for="femal">жен</label><br>
        <label for="role">Выберите роль</label> <br>
        <select name="role" id="role">
            <option value="teacher">Учитель</option>
            <option value="student">Cтудент</option>
            <option value="admin">Aдмин</option>
        </select> <br>
        <label for="comment">Комментарий</label> <br>
        <textarea name="comment" id="comment" rows="10" cols="20"></textarea> <br>
        <input type="submit" value="Зарегистрироваться">
    </form>

</body>

</html>
